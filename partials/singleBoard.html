
<center><p>Your RIVETs For: </p><h2 class="headingTitle">{{allBoardPinsName}}</h2></center>
<input class="form-control mr-sm-2" type="text" placeholder="Search" ng-model="searchText">
<div class="row">
    <div class="col s12 m4">
        <div class="card-panel hoverable card">
            <div class="card-image">
                <!-- <img src="images/sample-1.jpg"> -->
            </div>
            <div class="card-content">
                <span class="card-title"><center>ADD A RIVET</center></span>
                <a onclick="document.getElementById('id01').style.display='block'"><img src="app/assets/images/add.png"></a>
            </div>
        </div>
    </div>
    <div class="col s12 m4" ng-repeat="item in allBoardPins | filter:searchText">
        <div id="" class="card-panel hoverable card">
            <div class="card-image">
                <img ng-src="{{item.img}}">
                <!-- <a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a> -->
            </div>
            <div class="card-content">
                <span class="card-title">{{item.title}}</span>
                <p>{{item.description}}</p>
                <p><a href="{{item.url}}" target="_blank">Visit the Website</a></p>
                <p>TAGS: <a class="tags">{{item.tags}}</a></p>
                <div id="deleteStuff"><a href="" ng-click="getDeletePinStuff(item.id)"><i class="material-icons">delete_forever</i></a></div>
            </div>
        </div>
    </div>
</div>

<!-- BEGIN MODAL -->
<div id="id01" class="w3-modal" ng-controller="addPin">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-display-topright">&times;</span>
            <h3>{{title}}</h3>

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="title" type="text" class="validate" ng-model="pin.title">
                            <label for="title">Title</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="URL" type="text" class="validate" ng-model="pin.url">
                            <label for="URL">URL</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="imageUrl" type="text" class="validate" ng-model="pin.img">
                            <label for="imageUrl">Image URL</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="description" type="text" class="validate" ng-model="pin.description">
                            <label for="description">Description</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="tags" type="text" class="validate" ng-model="pin.tags">
                            <label for="tags">Tags</label>
                        </div>
                    </div>
                </form>
            </div>
            <!-- <button class="red darken-2" id="create" ng-click="submitPin()" onclick="Materialize.toast('New Rivet Created!', 3000)">{{submitButtonText}}</button> -->
            <a class="waves-effect waves-light btn" class="btn btn-default" ng-click="submitPin()" class="btn" onclick="Materialize.toast('New Rivet Created!', 3000)">{{submitButtonText}}</a>
            <a class="waves-effect waves-light btn" class="btn btn-default" onclick="document.getElementById('id01').style.display='none'">Cancel</a>
        </div>
    </div>
</div>
</div>
